<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" sizes="96x96">
    <title>Imagens dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou
    simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="IMGs/Figura-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMGs/Figura-m.png" type="image/png">
        <img src="IMGs/Figura-G.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo Áudios</h2>
    <p>Agora vamos ver como reproduzir áudios no HTML5.</p>
    <audio src="Midia/MC IGU - FIREBLADE.mp3" controls autoplay></audio>

    <h2>Ou reproduza em outros formatos</h2>
    <p>Aperte o play abaixo.</p>
    <audio preload="metadata" autoplay controls loop>  <!--Autoplay (autoplay), Controls(controles), Loop(Áudio em loop)-->
        <source src="Midia/MC IGU - FIREBLADE.mp3" type="audio/mpeg"><!--O navegador vai tentar reproduzir o audio nessa sequência-->
        <source src="Midia/MC IGU - FIREBLADE.mp3" type="audio/ogg">
        <source src="Midia/MC IGU - FIREBLADE.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não pode reproduzir áudio.</p>
        <a href="Midia/MC IGU - FIREBLADE.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
