<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas html</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
        <!--
            Hierarquia de tablela (simples)
            TABLE = Tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = CabeÃ§alho de tabela
                    TABLE DATA = dados da tabela
        -->
        
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>

        </tr>
    </table>
</body>
</html>
